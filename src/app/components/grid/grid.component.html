<div class="container">
  <div class="row">
    <div class="col-md-6" 
    *ngFor="let numberState of currentState">
      <number [numberState]="numberState"></number>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" *ngFor="let operator of operators">
      <operator [operator]="operator"></operator>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <notification></notification>
    </div>
  </div>
</div>
